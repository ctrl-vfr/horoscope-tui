name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build binaries
    permissions:
      contents: write
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: windows
            runner: windows-latest
            arch: amd64
            ext: .exe

          - os: linux
            runner: ubuntu-latest
            arch: amd64
            ext: ""

          - os: darwin
            runner: macos-latest
            arch: amd64
            ext: ""

          - os: darwin
            runner: macos-latest
            arch: arm64
            ext: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.0'
        check-latest: true

    - name: Get dependencies
      run: go mod download

    - name: Get version
      id: version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=${GITHUB_SHA::8}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Build binary
      env:
        CGO_ENABLED: 0
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      shell: bash
      run: |
        BINARY_NAME="astral-tui-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"

        echo "Building $BINARY_NAME"
        echo "Version: ${{ steps.version.outputs.version }}"

        go build -ldflags="-w -s" -o "$BINARY_NAME" .

        ls -la "$BINARY_NAME"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: astral-tui-${{ matrix.os }}-${{ matrix.arch }}
        path: astral-tui-${{ steps.version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
        retention-days: 30

  release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Prepare release assets
      run: |
        mkdir -p ./release-assets

        find ./artifacts -name "astral-tui-*" -type f -exec cp {} ./release-assets/ \;

        cd ./release-assets

        for file in astral-tui-*-linux-* astral-tui-*-darwin-*; do
          if [[ -f "$file" && ! "$file" == *.tar.gz ]]; then
            tar -czf "${file}.tar.gz" "$file"
            rm "$file"
          fi
        done

        for file in astral-tui-*-windows-*.exe; do
          if [[ -f "$file" ]]; then
            zip "${file%.exe}.zip" "$file"
            rm "$file"
          fi
        done

        ls -la

    - name: Generate checksums
      run: |
        cd ./release-assets
        sha256sum * > checksums.txt
        cat checksums.txt

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        VERSION="${{ steps.version.outputs.version }}"

        if gh release view "$VERSION" >/dev/null 2>&1; then
          echo "Release $VERSION already exists. Uploading assets..."
          gh release upload "$VERSION" ./release-assets/* --clobber
        else
          echo "Creating new release $VERSION..."
          cat > release_notes.md << 'EOL'
        ## Installation

        1. Download the binary for your system
        2. Make it executable (Linux/macOS): `chmod +x astral-tui`
        3. Place it in your PATH or run it directly
        4. Set your OpenAI key: `export OPENAI_API_KEY="your-key"`
        5. Launch the application: `./astral-tui`

        ## Prerequisites

        - Terminal supporting Kitty graphics protocol (Kitty, Ghostty, WezTerm)
        - `resvg` installed for SVG to PNG conversion

        ## Available binaries

        - **Windows**: `astral-tui-*-windows-amd64.zip`
        - **Linux**: `astral-tui-*-linux-amd64.tar.gz`
        - **macOS Intel**: `astral-tui-*-darwin-amd64.tar.gz`
        - **macOS Apple Silicon**: `astral-tui-*-darwin-arm64.tar.gz`

        ## Integrity verification

        Use the `checksums.txt` file to verify download integrity:
        ```bash
        sha256sum -c checksums.txt
        ```
        EOL

          gh release create "$VERSION" \
            --title "Astral TUI $VERSION" \
            --generate-notes \
            --notes-file release_notes.md \
            ./release-assets/*
        fi

  notify:
    name: Notify completion
    needs: [build, release]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Notify success
      if: needs.build.result == 'success' && (needs.release.result == 'success' || needs.release.result == 'skipped')
      run: |
        echo "Build completed successfully!"
        echo "Artifacts available for download"
        if [[ "${{ needs.release.result }}" == "success" ]]; then
          echo "Release created successfully!"
        fi

    - name: Notify failure
      if: needs.build.result == 'failure' || needs.release.result == 'failure'
      run: |
        echo "Build or release failed!"
        exit 1
